<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>

        <label v-for="i in 5">
          <input
            name="meetupTitle"
            type="radio"
            :value="i"
            v-model="selectedMeetup"
          />
          {{ i }}
        </label>

        <hr />

        <h3>{{ meetupName }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
